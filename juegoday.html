<body>

    <h1>Juego de Halterofilia</h1>

    <div id="container">
        <div class="audience" id="audienceLeft">

            <div class="weightlifter" id="weightLifter">ğŸ‹ï¸â€â™‚ï¸<span class="barbell">ğŸ’ª</span></div> <!-- Personita levantando pesas -->
            <div id="weight">Peso: <span id="weightValue">50</span> kg</div>

    <script>
        const liftButton = document.getElementById('liftButton');
        const weightValue = document.getElementById('weightValue');
        const result = document.getElementById('result');
        const currentPlayer = document.getElementById('currentPlayer');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');
        const weightLifter = document.getElementById('weightLifter');

        const players = ['Jugador 1', 'Jugador 2'];
        const audienceMessages = [
            "Â¡Vamos, Jugador 1! Â¡TÃº puedes!",
            "Â¡Vamos, Jugador 2! Â¡Eres el mejor!"
        ];
        
        let currentPlayerIndex = 0;
        let weight = 50;
        let scores = [0, 0];

        liftButton.addEventListener('click', () => {
            weightLifter.classList.add('lifting'); // Agrega la clase de levantamiento

            const success = Math.random() > 0.3; // 70% de Ã©xito
            const playerName = players[currentPlayerIndex];
            
            setTimeout(() => { // Espera para simular el levantamiento
                weightLifter.classList.remove('lifting'); // Elimina la clase despuÃ©s del levantamiento

                if (success) {
                    result.textContent = `${playerName} Â¡Levantaste ${weight} kg!`;
                    scores[currentPlayerIndex]++; // Incrementa la puntuaciÃ³n del jugador
                    weight += 5; // Aumenta el peso
                    weightValue.textContent = weight;
                } else {
                    result.textContent = `${playerName}, no lograste levantar ${weight} kg. Â¡IntÃ©ntalo de nuevo!`;
                }

                // Actualiza la puntuaciÃ³n en la interfaz
                score1.textContent = scores[0];
                score2.textContent = scores[1];

                // Cambia al siguiente jugador
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                currentPlayer.textContent = `Turno de: ${players[currentPlayerIndex]}`;

                `;
            }, 500); // Tiempo de la animaciÃ³n
        });
